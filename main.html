    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script>
	$(document).ready(function(){
	var div = $('body');

	var backgrounds = new Array(
    	//	'url(//wallpaper.zone/img/2669529.jpg)',
	//	'url(//desktopbackgrounds4u.com/wp-content/gallery/lord-of-the-rings-wallpaper-hd/the-lord-of-the-rings-movie-hd-wallpaper-1920x1080-7260.jpg)',
	//	'url(//wallpapercave.com/wp/jljHlsP.jpg)',
		'url(https://images6.alphacoders.com/336/336244.jpg)'
	);

	var current = 0;
	function nextBackground() {
    		current++;
    		current = current % backgrounds.length;
    		div.css('background-image', backgrounds[current]);
	}	
	setInterval(nextBackground, 5000);
	

	div.css('background-image', backgrounds[0]);
});
</script>

</head>
